name: Build and Push Fluent Bit

on:
  push:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: shadowofmoo/fluent-bit

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    timeout-minutes: 30 # 增加超时时间

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up QEMU for multi-arch
        uses: docker/setup-qemu-action@v3 # 必须添加！

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version tag
        id: version
        run: |
          # 更健壮的版本标签生成
          if [[ "$GITHUB_REF" == "refs/heads/main" || "$GITHUB_REF" == "refs/heads/master" ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "short_tag=latest" >> $GITHUB_OUTPUT
          else
            BRANCH=${GITHUB_REF#refs/heads/}
            # 清理分支名，只保留字母数字和连字符
            BRANCH_CLEAN=$(echo "$BRANCH" | tr -c '[:alnum:]-' '-' | sed 's/--*/-/g' | sed 's/^-//' | sed 's/-$//')
            echo "tag=$BRANCH_CLEAN" >> $GITHUB_OUTPUT
            echo "short_tag=${BRANCH_CLEAN:0:30}" >> $GITHUB_OUTPUT
          fi

          # 添加提交哈希作为额外标签
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          echo "commit_short=$COMMIT_SHORT" >> $GITHUB_OUTPUT

      - name: Patch Dockerfile for build stability
        run: |
          # 修复可能的编译问题
          if [ -f "./dockerfiles/Dockerfile.multiarch" ]; then
            # 减少并行编译数避免内存不足
            sed -i 's/make -j "$(getconf _NPROCESSORS_ONLN)"/make -j2/' ./dockerfiles/Dockerfile.multiarch
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfiles/Dockerfile # 确认路径正确！
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.commit_short }}
          build-args: |
            RELEASE_VERSION=${{ steps.version.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify build
        run: |
          echo "构建完成！镜像标签："
          echo "- ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "- ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}"
          echo "- ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.commit_short }}"
