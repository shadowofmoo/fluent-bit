name: Build Fluent Bit from Master

on:
  push:
    branches: [ main, master ]
  schedule:
    # 每周一凌晨自动构建（可选）
    - cron: '0 0 * * 1'
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整历史记录，用于版本标签

    - name: Set up QEMU for multi-arch
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Generate version tag
      id: version
      run: |
        # 使用日期和提交哈希作为版本标签
        COMMIT_SHORT=$(git rev-parse --short HEAD)
        DATE=$(date +%Y%m%d)
        echo "version=master-${DATE}-${COMMIT_SHORT}" >> $GITHUB_OUTPUT
        echo "Using version: master-${DATE}-${COMMIT_SHORT}"

    - name: Build multi-arch image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./dockerfiles/Dockerfile.multiarch
        platforms: linux/amd64,linux/arm64
        push: false  # 设为 true 如果要推送到 registry
        tags: |
          fluent-bit:latest
          fluent-bit:${{ steps.version.outputs.version }}
        build-args: |
          RELEASE_VERSION=${{ steps.version.outputs.version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test the image
      run: |
        docker run --rm fluent-bit:latest --version
        echo "Build completed successfully!"
        